<!-- devices.component.html -->

<div class="container">
    <div class="grafana">
        <iframe #grafanaIframe src="http://localhost:3000/d/fe9fe6f1-52ad-40b6-a049-7023cfe12bc2/dash1?orgId=1&refresh=5s&from=1706040864294&to=1706041164294" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  
    <div class="devices">
      <div class="machine-select">
        <p>Select a PI:</p>
        <select [(ngModel)]="selectedPi" (change)="updateDevicesList()">
          <option value="PI1">PI1</option>
          <option value="PI2">PI2</option>
          <option value="PI3">PI3</option>
          <!-- Add more Raspberry Pi options as needed -->
        </select>
      </div>
      
      <div class="devices-list">
        <div class="device-card" *ngFor="let device of devicesList">
          <p>{{ device.name }}</p>
          <ng-container *ngFor="let info of device.info">
            <p>{{ info }}</p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
